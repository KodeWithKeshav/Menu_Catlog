  <style>
    :root {
      --bg-color: #0A0A0F;
      --text-color: #E0E0E0;

      --nav-bg: rgba(10, 10, 15, 0.9);
      --input-bg: rgba(40, 40, 50, 0.8);
      --gradient: linear-gradient(135deg, #6F42C1 , #BB86FC);
      --gradient1: linear-gradient(235deg, #6F42C1 , #BB86FC);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.2);

}
.light-mode {
            --bg-color: #F5F6FA;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --nav-bg: rgba(245, 246, 250, 0.9);
            --input-bg: rgba(240, 240, 245, 0.8);
            --table-cell-bg: rgba(230, 230, 235, 0.8);
            --gradient: linear-gradient(135deg, #FFA07A , #FF69B4);
            --gradient1: linear-gradient(235deg, #FFA07A , #FF69B4);
            --gradient-start: #FF758C;
            --gradient-end: #FCD968;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border: rgba(0, 0, 0, 0.2);
            --accent-color: #FF758C;

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      padding: 20px 40px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
    }
    .nav-links li {
      margin: 0 20px;
    }
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: #6B34F5;
      transform: translateY(-2px);
    }
    .hamburger {
      display: none;
      font-size: 28px;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--nav-bg);
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        transition: background 0.3s;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .nav-links li{
        margin-bottom: 10px;
      }
    }
    #logo {
      height: 60px;
      filter: brightness(1.2);
    }
    #logout-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(107, 52, 245, 0.4);
    }
    #logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(107, 52, 245, 0.6);
    }
    #logout-btn:active {
      background: #4a20b3;
      transform: scale(0.98);
    }
    h1 {
      text-align: center;
      margin: 60px 0 40px;
      color: var(--text-color);
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: color 0.3s;
    }
    .mode-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      background: var(--gradient);
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
    }
    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .light-mode .slider {
      transform: translateX(30px);
    }
    .form-container {
        display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--border);
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
        }

        .form-container label {
            font-weight: 600;
      color: var(--text-color);
      font-size: 16px;
      transition: color 0.3s;
        }

        .form-container input,.form-container select{
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
      border: 2px dashed var(--border);
      border-radius: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s, background 0.3s, color 0.3s;
        }

        .form-container button {
            padding: 12px 18px;
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(107, 52, 245, 0.4);
      margin-top: 15px;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(107, 52, 245, 0.6);
        }
        .form-container button:active {
      transform: scale(0.98);
      background: #4a20b3;
    }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }
            button {
        font-size: 13px;
      }
        }

    display: none;
    position: absolute;

    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    left: 0;
    top: 100%;

}
nav ul li {
    position: relative;
}

        nav ul li .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        nav ul li .dropdown-content a:hover {
            background-color: #ddd;
        }
        nav ul li:hover .dropdown-content {
            display: block;
        }
        nav ul li.show .dropdown-content {
  display: block;
}
  </style>

        <h1>Register New User</h1> 
  <div class="form-container">
  <form action="/register-user" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" required>

    <label for="name">Full Name:</label>

    <label for="email">Email:</label>

  <script>
    const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
             this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            else if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            else if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = document.body.classList.contains('light-mode') ? `rgba(255, 117, 140, ${this.opacity})` : `rgba(107, 52, 245, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        }
        for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        });
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        modeToggle.querySelector('.slider').textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });
        window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        modeToggle.querySelector('.slider').textContent = 'â˜€ï¸';
        } else {
            modeToggle.querySelector('.slider').textContent = 'ðŸŒ™';
        }
    });
            document.addEventListener("DOMContentLoaded", function () {
                let dropdown = document.querySelector(".dropdown");
                let dropdownMenu = dropdown.querySelector("ul");
                let timeout;

                dropdown.addEventListener("mouseenter", function () {
                clearTimeout(timeout);
                dropdownMenu.style.display = "block";
            });

                dropdown.addEventListener("mouseleave", function () {
                timeout = setTimeout(() => {
                    dropdownMenu.style.display = "none";
                }, 200);
            });

            dropdownMenu.addEventListener("mouseenter", function () {
                clearTimeout(timeout);
            });

            dropdownMenu.addEventListener("mouseleave", function () {
                timeout = setTimeout(() => {
                    dropdownMenu.style.display = "none";
                }, 200);
            });

            const userEmail = localStorage.getItem("userEmail");

            if (!userEmail) {
                alert("User email is missing. Please log in again.");
                return;
            }
        });
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            // Clear cookies
            document.cookie = 'userName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            localStorage.removeItem('email');
            localStorage.removeItem('userEmail');
            history.replaceState(null, null, "/");
            // Redirect to LoginPage
            window.location.href = '/';
        });
        gsap.from('.navbar', { duration: 1, y: -50, opacity: 0, ease: 'power3.out' });
        gsap.from('h1', { duration: 1, opacity: 0, y: 50, ease: 'power3.out', delay: 0.2 });
        gsap.from('.form-container', { duration: 1, opacity: 0, scale: 0.9, ease: 'power3.out', delay: 0.4 });
        function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function () {
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
      const button = dropdown.querySelector('.dropbtn');

      button.addEventListener('click', function (e) {
        e.preventDefault();

        // Close other dropdowns
        dropdowns.forEach(d => {
          if (d !== dropdown) d.classList.remove('show');
        });

        // Toggle current dropdown
        dropdown.classList.toggle('show');
      });
    });

    // Close all dropdowns on outside click
    document.addEventListener('click', function (e) {
      dropdowns.forEach(dropdown => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
        }
      });
    });
  });
  </script>
