 <script>
    const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
               ctx.fillStyle = document.body.classList.contains('light-mode') ? `rgb(225, 98, 47, ${this.opacity})` : `rgb(83, 34, 173, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 100; i++) particlesArray.push(new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mode Toggle
        const modeToggle = document.getElementById('mode-toggle');
        const slider = modeToggle.querySelector('.slider');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            slider.textContent = 'â˜€ï¸';
        }
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            slider.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // GSAP Animations
        gsap.from('nav', { duration: 1, y: -50, opacity: 0, ease: 'power3.out' });
        gsap.from('.container > div', { duration: 1, opacity: 0, y: 50, stagger: 0.2, ease: 'power3.out', delay: 0.2 });

const canteenSelect = document.getElementById('canteenSelect');
const addItemForm = document.getElementById('addItemForm');
const menuTableBody = document.querySelector('#menuTable tbody');
const searchInput = document.getElementById('searchInput');

let currentCanteen = '';
let allItems = []; // stores all fetched items

canteenSelect.addEventListener('change', () => {
  currentCanteen = canteenSelect.value;
  fetchMenuItems();
});

addItemForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('itemName').value;
  const price = document.getElementById('itemPrice').value;
  const type = document.getElementById('itemType').value;

  await fetch('/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, price, canteen: currentCanteen, type })
  });

  addItemForm.reset();
  fetchMenuItems();
});

searchInput.addEventListener('input', () => {
  displayItems(searchInput.value.toLowerCase());
});

async function fetchMenuItems() {
  const res = await fetch(`/admin/${currentCanteen}`);
  allItems = await res.json(); // store all items globally
  displayItems(searchInput.value.toLowerCase());
}

function displayItems(searchQuery) {
  const filtered = allItems.filter(item =>
    item.name.toLowerCase().includes(searchQuery)
  );

  menuTableBody.innerHTML = '';
  filtered.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input value="${item.name}" data-id="${item._id}" class="edit-name" /></td>
      <td><input type="number" value="${item.price}" data-id="${item._id}" class="edit-price" /></td>
      <td>
        <select class="edit-type" data-id="${item._id}">
          <option value="veg" ${item.type === 'veg' ? 'selected' : ''}>Veg</option>
          <option value="nonveg" ${item.type === 'nonveg' ? 'selected' : ''}>Non-Veg</option>
        </select>
      </td>
      <td>
        <button onclick="deleteItem('${item._id}')" style="background: linear-gradient(135deg, #dc3545, #a71d2a); border: none; padding: 8px 16px; border-radius: 20px; color: #fff; cursor: pointer; transition: transform 0.3s;margin-bottom:4px">Delete</button>
        <button onclick="updateItem('${item._id}')" style="background: var(--gradient); border: none; padding: 8px 16px; border-radius: 20px; color: #fff; cursor: pointer; transition: transform 0.3s;">Save</button>
      </td>
    `;
    menuTableBody.appendChild(row);
  });
}

async function deleteItem(id) {
  await fetch(`/delete/${id}`, { method: 'DELETE' });
  fetchMenuItems();
}

async function updateItem(id) {
  const nameInput = document.querySelector(`.edit-name[data-id="${id}"]`);
  const priceInput = document.querySelector(`.edit-price[data-id="${id}"]`);
  const typeInput = document.querySelector(`.edit-type[data-id="${id}"]`);

  await fetch(`/update/${id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      name: nameInput.value,
      price: priceInput.value,
      type: typeInput.value
    })
  });

  fetchMenuItems();
}
function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function () {
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
      const button = dropdown.querySelector('.dropbtn');

      button.addEventListener('click', function (e) {
        e.preventDefault();
        dropdowns.forEach(d => {
          if (d !== dropdown) d.classList.remove('show');
        });

        dropdown.classList.toggle('show');
      });
    });

    document.addEventListener('click', function (e) {
      dropdowns.forEach(dropdown => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
        }
      });
    });
  });
</script>
