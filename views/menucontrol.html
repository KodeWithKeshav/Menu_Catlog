  <h1>Admin Menu Control</h1>

  <div id="controls">
    <select id="adminCanteenSelect">
      <option value="IT">IT Canteen</option>
      <option value="MBA">MBA Canteen</option>
      <option value="Main">Main Canteen</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search items..." />
    <div class="en">

  <script>
    const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
               ctx.fillStyle = document.body.classList.contains('light-mode') ? `rgb(225, 98, 47, ${this.opacity})` : `rgb(83, 34, 173, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 100; i++) particlesArray.push(new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mode Toggle
        const modeToggle = document.getElementById('mode-toggle');
        const slider = modeToggle.querySelector('.slider');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            slider.textContent = 'â˜€ï¸';
        }
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            slider.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // GSAP Animations
        gsap.from('nav', { duration: 1, y: -50, opacity: 0, ease: 'power3.out' });
        gsap.from('.container > div', { duration: 1, opacity: 0, y: 50, stagger: 0.2, ease: 'power3.out', delay: 0.2 });

        // Logout functionality

    document.cookie = 'userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

    localStorage.removeItem('userEmail');

    history.replaceState(null, null, "/");

    window.location.href = '/';
});
    let allItems = [];

    document.getElementById('adminCanteenSelect').addEventListener('change', (e) => {
      loadAdminItems(e.target.value);
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      displayItems(document.getElementById('searchInput').value.toLowerCase());
    });

    async function loadAdminItems(canteen) {
      const res = await fetch(`/admin/${canteen}`);
      allItems = await res.json();
      displayItems(document.getElementById('searchInput').value.toLowerCase());
    }

    function displayItems(filterText = '') {
      const container = document.getElementById('adminMenu');
      container.innerHTML = '';

      const filtered = allItems.filter(item =>
        item.name.toLowerCase().includes(filterText)
      );

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <h4>${item.name} - â‚¹${item.price}</h4>
          <div class="toggle-group">
            <label class="toggle-label">
              Show on Menu:
              <label class="switch">
                <input type="checkbox" id="avail-${item._id}" ${item.isAvailable ? 'checked' : ''}>
                <span class="slider1"></span>
              </label>
            </label>
          </div>
          <div class="toggle-group">
            <label class="toggle-label">
              Today's Special:
              <label class="switch">
                <input type="checkbox" id="special-${item._id}" ${item.isSpecialToday ? 'checked' : ''}>
                <span class="slider1"></span>
              </label>
            </label>
          </div>
        `;

        container.appendChild(card);

        // Attach event listeners
        setTimeout(() => {
          document.getElementById(`avail-${item._id}`).addEventListener('change', () => {
            toggleItem(item._id,
              document.getElementById(`avail-${item._id}`).checked,
              document.getElementById(`special-${item._id}`).checked
            );
          });

          document.getElementById(`special-${item._id}`).addEventListener('change', () => {
            toggleItem(item._id,
              document.getElementById(`avail-${item._id}`).checked,
              document.getElementById(`special-${item._id}`).checked
            );
          });
        }, 0);
      });
    }

    async function toggleItem(id, isAvailable, isSpecialToday) {
      const res = await fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, isAvailable, isSpecialToday })
      });

      const { success } = await res.json();
      if (!success) {
        alert('âŒ Failed to update item status');
      }
    }

    function toggleAll(type, enable = true) {
      const prefix = type === 'avail' ? 'avail-' : 'special-';
      allItems.forEach(item => {
        const input = document.getElementById(`${prefix}${item._id}`);
        if (input) {
          input.checked = enable;
          toggleItem(
            item._id,
            document.getElementById(`avail-${item._id}`).checked,
            document.getElementById(`special-${item._id}`).checked
          );
        }
      });
    }

    // Initial load
    loadAdminItems('IT');
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function () {
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
      const button = dropdown.querySelector('.dropbtn');

      button.addEventListener('click', function (e) {
        e.preventDefault();
        dropdowns.forEach(d => {
          if (d !== dropdown) d.classList.remove('show');
        });

        dropdown.classList.toggle('show');
      });
    });

    document.addEventListener('click', function (e) {
      dropdowns.forEach(dropdown => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
        }
      });
    });
  });
  </script>
