<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Keshav S">
  <title>Canteen Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: #34495e;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }

    select, input[type="text"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }

    #menuContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .menu-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 1.2rem;
      width: 260px;
      border: 1.5px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .special-border {
      border-color: #f39c12 !important;
    }

    .veg-tag {
      font-size: 1.2rem;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .veg-tag.veg {
      color: #27ae60;
    }

    .veg-tag.nonveg {
      color: #c0392b;
    }

    .item-name {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .no-items {
      font-size: 1.2rem;
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .special-label {
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìã Canteen Menu</h1>

  <div class="controls">
    <select id="canteenSelect">
      <option value="IT">IT Canteen</option>
      <option value="MBA">MBA Canteen</option>
      <option value="Main">Main Canteen</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search food item..." />
  </div>

  <div id="menuContainer"></div>

  <script>
    let currentMenu = [];

    async function fetchMenu(canteen) {
      const res = await fetch(`/menu/${canteen}`);
      const data = await res.json();
      currentMenu = data;
      renderMenu(data);
    }

    function renderMenu(data) {
      const container = document.getElementById('menuContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = `<p class="no-items">No items available for this canteen today.</p>`;
        return;
      }

      data.forEach(item => {
        const typeClass = item.type === 'nonveg' ? 'nonveg' : 'veg';
        const vegNonvegTag = `<span title="${item.type === 'nonveg' ? 'Non-Veg' : 'Veg'}" class="veg-tag ${typeClass}">${item.type === 'nonveg' ? 'üçñ' : 'ü•¨'}</span>`;

        const card = document.createElement('div');
        card.className = 'menu-card' + (item.isSpecialToday ? ' special-border' : '');

        card.innerHTML = `
          <div class="item-name">
            <h3 style="margin: 0; font-size: 1.2rem;">${item.name}</h3>
            ${vegNonvegTag}
          </div>
          <p class="price">‚Çπ${item.price}</p>
          ${item.isSpecialToday ? '<span class="special-label">üåü Today\'s Special</span>' : ''}
        `;

        container.appendChild(card);
      });
    }

    document.getElementById('canteenSelect').addEventListener('change', (e) => {
      fetchMenu(e.target.value);
      document.getElementById('searchInput').value = '';
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = currentMenu.filter(item =>
        item.name.toLowerCase().includes(searchTerm)
      );
      renderMenu(filtered);
    });

    // Initial load
    fetchMenu('IT');
  </script>
</body>
</html>
